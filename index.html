<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Import Google Icon Font-->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <!--Import materialize.css-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.css"  media="screen,projection"/> -->
    <link type="text/css" rel="stylesheet" href="./materialize/css/styles.css"  media="screen,projection"/>
    <title>Song Finder</title>
  </head>
  <body style= "border: 5px solid blue">

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>PICK A SONG!</h4>
        <p>Please Enter A Song Name.</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
      </div>
    </div>

    <div >
      <header>
        <h1> 
          🎙️🎸🎹🎶♫ 
          <span>SONG FINDER</span> 
          ♫ 🎶 🎹🎸🎙️
        </h1>
      </header>
<!--Inserted search input box and button-->
        <div class="row " >
          <div class="col xl11 card-panel white lighten-2 input-field">
            <input type="text" placeholder="NAME OF SONG" name="name" id="song-name" class="form-input autocomplete"/>
            <label for="song-name"></label>
          </div>
          <div class="col xl1 card-panel black"> 
            <button class="btn-large blue btn" id="searchBtn">Submit</button>
          </div>
        </div >
<!--Search box results for ling to songs on spotify-->       
        <div class="row ">
          <div class="col xl4 card-panel teal lighten-2 search" id="songlist" >
            <h6>
              SEARCH RESULTS
            </h6>
          </div>
         
<!--Lyrics box for return of links to song lyrics-->
          <div class="col xl8 card-panel white lyrics" id="lyriclist" >    
           <h6 >
            LYRICS
           </h6> 
          </div>
        </div>
      </div>
    <div  class="content">        
      <footer  class="footer">              
        🎙️ Made by: Shelly Soucie, Gary Sanchez, and Robert Shoemaker 🎹    
      </footer >
    </div>      
    
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script type="text/javascript" src="./materialize/js/materialize.js"></script> -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
